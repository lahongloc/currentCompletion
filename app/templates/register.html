{% extends 'layouts/base.html'%}

{% block title %}Register{% endblock %}

{% block content %}
<div style="margin: 2rem;">
    <h1>USER REGISTER</h1>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div style="width: 500px; margin: 0 auto 2rem auto;" class="error-message alert alert-info">
    <h5>{{ message }}</h5>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<form class="register client-action" action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Full-name</label>
        <input class="form-control" type="text" id="name" name="name" required/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" required/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required/>
    </div>
    <div class="form-group">
        <label for="confirm">Comfirm password</label>
        <input class="form-control" type="password" id="confirm" name="confirm" required/>
    </div>
    <div class="form-group">
        <label for="avatar">Avatar</label>
        <input class="form-control" type="file" id="avatar" name="avatar"/>
    </div>
    <input style="margin-top: 10px;" class="btn btn-danger" type="submit" value="Register"/>
</form>

{% endblock %}
